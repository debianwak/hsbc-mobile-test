<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
  <title>Hello Weather Demo</title>
  
  <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
  
    <script type="text/javascript">
    
    function getWeatherInfo(idCity)
    {
      $.ajax({
        url: "http://localhost:8080/api/weather/info/city/" + idCity,
        
        success: function( result ) {
          $( "#weather-info" ).html( "");
          
          $( "#weather-info" ).append("<div>Date: " + result.todayDate + "</div>");
          $( "#weather-info" ).append("<div>City: " + result.cityName + "</div>");
          $( "#weather-info" ).append("<div>Weather: " + result.descWeather + "</div>");
          $( "#weather-info" ).append("<div>Temperature Farenheit: " + result.tempFarenheit + "</div>");
          $( "#weather-info" ).append("<div>Temperature Celcius: " + result.tempCelcius + "</div>");
          $( "#weather-info" ).append("<div>Sunrise: " + result.sunrise + "</div>");
          $( "#weather-info" ).append("<div>Sunset: " + result.sunset + "</div>");
        }
      });
    }
  </script>
</head>
  <body>
  <div>
    <span>Select a City:</span>
    <select id="cities">
      <option value="2643743" selected="selected">London</option>
      <option value="1819729">Hong Kong</option>
    </select>
  </div>
  <div>
    <button onclick="getWeatherInfo($('#cities').val())">Get Weather</button>
  </div>
  
  <div id="weather-info"></div>
  </body>
</html>
